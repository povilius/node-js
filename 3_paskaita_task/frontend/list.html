<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a href="./index.html">Fruit form</a>
  <h2>Fruits</h2>
  <ul id="fruit-list"></ul>

  <script>
    const renderFruitList = (fruits) => {
      const list = document.getElementById('fruit-list')

      fruits.forEach(({ color, title }) => {
        const fruitItem = document.createElement('li')
        fruitItem.textContent = `${title} ${color}`
        list.append(fruitItem)
      })
    }

    fetch('http://localhost:3000/fruits')
      .then((resp) => resp.json())
      .then((response) => {
        renderFruitList(response)
      })
      .catch((error) => {
        console.error('Error:', error)
      })
  </script>
</body>
</html>
